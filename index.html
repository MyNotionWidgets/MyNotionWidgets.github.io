<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: grid;
        place-items: flex-start;
      }

      .wrapper {
        display: inline-flex;
      }

      .fill {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        color: #fff;
        outline: 0;
        cursor: pointer;
        position: relative;
        margin: 5px;
        background-color: #4b4b4b;
        transition-duration: 300ms;
      }

      .icon {
        font-size: 1.2em;
      }

      .email:hover{
        background-color: #23c8c8;
      }

      .phone:hover{
        background-color: #38c653;
      }


      .github:hover{
        background-color: #4267B2;
      }

      .linkedin:hover{
        background-color: #0e76a8;
      }

      .social {
        position: relative;
        margin: 10px;
        cursor: pointer;
      }

      .social:hover {
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">

      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="fill email">
        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End blog Icon -->


      <!-- Start phone Icon -->
      <div id="phone" onclick="navigate(this.id)" class="fill phone">
        <span class="icon"><i class="fa-solid fa-phone"></i></span>
      </div>
      <!-- End phone Icon -->


      <!-- Start linkedin Icon -->
      <div id="linkedin" onclick="navigate(this.id)" class="fill linkedin">
        <span class="icon"><i class="fab fa-linkedin"></i></span>
      </div>
      <!-- End linkedin Icon -->


      <!-- Start github Icon -->
      <div id="github" onclick="navigate(this.id)" class="fill github">
        <span class="icon"><i class="fab fa-github"></i></span>
      </div>
      <!-- End github Icon -->
    </div>

    <script>
      function navigate(id) {
        if (id === "email") {
          window.open("mailto:parthiv.shah@utexas.edu", '_blank').focus();
        }
        else if (id === "phone") {
          window.open("tel:+12144308700", '_blank').focus();
        }
        else if (id === "linkedin") {
          window.open("https://www.linkedin.com/in/parthiv-shah-491b77196/", '_blank').focus();
        }
        else if (id === "github") {
          window.open("https://github.com/ParthivS20", '_blank').focus();
        }
      }
    </script>
  </body>
</html>
